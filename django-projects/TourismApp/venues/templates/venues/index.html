<body style="background-image: url({% static 'venues/backgrounds/index-background1.jpg' %});
             background-size: cover;
             background-repeat: no-repeat;
             background-position: center center;">

<div class="form-div">
<form class="search-form" action="{% url 'venues:mapview' %}" method="post">
{% csrf_token %}


<div class="row "> 

<div class="input-field col s12">
    <select name="category" required>
          <option value="food">Comida</option>
          <option value="leisure">Ocio</option>
          <option value="culture">Cultura</option>
          <option value="services">Servicios</option>
          <option value="shopping">Tiendas</option>
          <option value="medical_services">Servicios sanitarios</option>
          <option value="bar_and_clubs">Bares y clubs</option>
          <option value="transport">Transporte</option>
          <option value="other">Otros</option>
      </select>
    <label>Categor√≠a</label>
</div>

<div>
     <input id="position" type="hidden" name="position"/>
<div>

<div>
     <input id="radius" type="hidden" name="radius" value="1500"/>
<div>



<div class="input-field col s12">
   <div class="center">
       <button  class="search-button" type="submit">Buscar</button>
   </div>
</div>
  
	
</form>
</div>
</body>

<script>
    var x = document.getElementById("position");
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(setPositionValue);
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    function setPositionValue(position) {
        x.value = position.coords.latitude + "," + position.coords.longitude; 
    }
    window.addEventListener('load', getLocation);
</script>
