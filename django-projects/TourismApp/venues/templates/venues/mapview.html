<html>
  <head>
    <title>Tourism App - Show Results</title>
    
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var venues_json = '{{ venues_json }}';
      var dump = '{{ dump }}';
      var clean = venues_json.replace(/&#39;/g,'"');
      var j = JSON.parse(clean);
      var markers = [];
      var marker;
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.3712591, lng: -8.4188010},
          zoom: 8
        });

      /*Object.keys(j).forEach(function(key) {
         console.log(key +': '+ j[key]["lat"]+","+j[key]["long"]);
      });*/
      Object.keys(j).forEach(function(key) {
         marker = new google.maps.Marker({
             position : new google.maps.LatLng(j[key]["lat"],j[key]["long"]),
             map : map,
             title: key
         });

         markers.push(marker);
      });



      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5k4YFA5vGzVTaR0EvHRLEAVdhN0GV__s&callback=initMap"
    async defer></script>
  </body>
</html>
